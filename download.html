<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Скачать — PRIDE RP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .download-buttons {
      display: flex;
      gap: 20px;
      margin: 40px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .platform-btn {
      background: #1a1a2e;
      color: #a08cff;
      border: 1px solid #5a4ae0;
      padding: 14px 30px;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .platform-btn:hover {
      background: #252540;
      color: white;
      transform: translateY(-2px);
    }
    .note {
      color: #888;
      margin-top: 30px;
      max-width: 500px;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← Назад</a>

  <div class="logo">СКАЧАТЬ</div>

  <div class="download-buttons">
    <button class="platform-btn" onclick="alert('Google Play — в разработке!')">Google Play</button>
    <button class="platform-btn" onclick="alert('App Store — в разработке!')">App Store</button>
    <button class="platform-btn" onclick="alert('APK — скоро! Подпишись на Discord.')">APK (Android)</button>
  </div>

  <p class="note">
    ⚠️ Лаунчер находится в разработке.  
    Подпишись на наш Discord, чтобы первым получить доступ!
  </p>

  <footer>
    © 2025 PRIDE RP
  </footer>
</body>
</html>
