<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRIDE RP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
    body {
      background: #0d0d1a;
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    .logo {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 40px;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #8a6bff, #5a4ae0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(138, 107, 255, 0.25);
    }
    .btn {
      background: linear-gradient(135deg, #8a6bff, #5a4ae0);
      color: white;
      border: none;
      padding: 16px 52px;
      font-size: 19px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 25px rgba(138, 107, 255, 0.4);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(138, 107, 255, 0.6);
    }
    .stats {
      display: flex;
      gap: 40px;
      margin: 35px 0;
      font-size: 16px;
      color: #a5a5d0;
    }
    .links {
      display: flex;
      gap: 24px;
      margin: 25px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .link {
      color: #a08cff;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.2s;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .link:hover {
      color: white;
      background: rgba(138, 107, 255, 0.15);
      text-shadow: 0 0 8px rgba(138, 107, 255, 0.5);
    }
    footer {
      margin-top: auto;
      padding: 30px 0;
      color: #656585;
      font-size: 14px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .logo { font-size: 38px; }
      .stats { flex-direction: column; align-items: center; gap: 12px; }
      .btn { width: 92%; padding: 16px 0; }
      .links { gap: 16px; }
    }
  </style>
</head>
<body>
  <div class="logo">PRIDE RP</div>
  <button class="btn" onclick="window.location.href='download.html'">НАЧАТЬ ИГРУ</button>

  <div class="stats">
    <div>Онлайн: <strong>3500</strong></div>
    <div>Серверов: <strong>1</strong></div>
  </div>

  <div class="links">
    <a href="#" class="link">Правила</a>
    <a href="#" class="link">Магазин</a>
    <a href="#" class="link">Поддержка</a>
    <a href="#" class="link">Донат</a>
  </div>

  <div class="links">
    <a href="#" class="link">Discord</a>
    <a href="#" class="link">VK</a>
    <a href="#" class="link">Telegram</a>
  </div>

  <footer>
    © 2025 PRIDE RP. Все права защищены.
  </footer>
</body>
</html>
